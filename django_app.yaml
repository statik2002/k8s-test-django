apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts

spec:
  ingressClassName: ingress-router
  rules:
  - host: www.star-burger.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: djangoapp
            port:
              number: 8080

---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: djangoapp-deployment
  labels:
    app   : django-application
    owner : Aleksei_Ushakov
spec:
  selector:
    matchLabels:
      project: djangoapp
  template:
    metadata:
      labels:
        project: djangoapp # this label search service
    spec:
      containers:
        - name  : container-djangoapp
          image : django_app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: DEBUG

---
apiVersion: v1
kind: Service
metadata:
  name : deployment-service
  labels:
    env   : prod
    owner : Aleksei_Ushakov
spec:
  selector  :
    project : djangoapp # select PODs with this labels
  ports:
    - name       : app-listener
      protocol   : TCP
      port       : 80 # port on ClusterIP
      targetPort : 80 # port on POD
  type: ClusterIP